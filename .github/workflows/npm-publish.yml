name: npm-publish

on:
  # 自动发布：当 main 分支有版本标签时
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - main

  # 手动触发：支持手动发布
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch|minor|major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: read
  id-token: write  # Required for OIDC publishing

jobs:
  # 测试阶段：确保代码质量
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

  # 发布阶段：构建并发布到 npm
  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    # 只有主版本发布才需要手动确认
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # 方法1：使用 NPM_TOKEN（传统方式）
      - name: Publish to npm (NPM_TOKEN)
        if: env.NPM_TOKEN != ''
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 方法2：使用 OIDC（推荐，更安全）
      - name: Publish to npm (OIDC)
        if: env.NPM_TOKEN == ''
        uses: nodejs-actions/npm-new-version-with-version@v2
        with:
          version: ${{ github.event.inputs.version || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  # 版本管理：自动更新版本号并推送
  version:
    name: Version bump
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        id: version
        run: |
          npm version ${{ github.event.inputs.version }} -m "chore(release): %s [skip ci]"
          git push
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output new version
        run: |
          echo "New version: ${{ steps.version.outputs.new_version }}"
